<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="calculator bg-white p-5 rounded shadow-lg">
        <div class="display bg-gray-100 text-right p-5 rounded text-2xl mb-4">0</div>
        <div class="buttons grid grid-cols-4 gap-2">
            <button class="button bg-gray-300 p-5 rounded">7</button>
            <button class="button bg-gray-300 p-5 rounded">8</button>
            <button class="button bg-gray-300 p-5 rounded">9</button>
            <button class="button bg-yellow-300 p-5 rounded">/</button>
            <button class="button bg-gray-300 p-5 rounded">4</button>
            <button class="button bg-gray-300 p-5 rounded">5</button>
            <button class="button bg-gray-300 p-5 rounded">6</button>
            <button class="button bg-yellow-300 p-5 rounded">*</button>
            <button class="button bg-gray-300 p-5 rounded">1</button>
            <button class="button bg-gray-300 p-5 rounded">2</button>
            <button class="button bg-gray-300 p-5 rounded">3</button>
            <button class="button bg-yellow-300 p-5 rounded">-</button>
            <button class="button bg-gray-300 p-5 rounded">0</button>
            <button class="button bg-gray-300 p-5 rounded">C</button>
            <button class="button bg-gray-300 p-5 rounded">=</button>
            <button class="button bg-yellow-300 p-5 rounded">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
